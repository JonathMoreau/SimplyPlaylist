# Configuration SonarQube pour SimplyPlaylist

# Clé du projet (doit être unique)
sonar.projectKey=simplyplaylist
sonar.projectName=SimplyPlaylist

# Version du projet
sonar.projectVersion=1.0.0

# Version de Python (ajustez selon votre environnement)
# Options possibles : 3.8, 3.9, 3.10, 3.11, 3.12, 3.13
sonar.python.version=3.13

# Encodage des sources
sonar.sourceEncoding=UTF-8

# Répertoires sources
sonar.sources=domain,infrastructure,application,presentation

# Répertoires de tests
sonar.tests=tests

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/htmlcov/**,**/.pytest_cache/**

# Inclusion des fichiers Python uniquement
sonar.inclusions=**/*.py

# Rapport de couverture (si généré par pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Langage
sonar.language=py

