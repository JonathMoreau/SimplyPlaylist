[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=domain
    --cov=infrastructure
    --cov=application
    --cov=presentation
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --ignore-glob=app.py
markers =
    unit: Tests unitaires
    integration: Tests d'int√©gration

